<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <div class="main">
        <div class="form-box">
            <h2 class="record">Kayıt Formunu Doldurunuz!</h2>
            <form id="Register" class="input-group" onsubmit="handleRegister(event)">
                <input type="text" class="input-field" placeholder="Kullanıcı Adı" required>
                <input type="password" class="input-field" placeholder="Şifre" required>
                <input type="email" class="input-field" placeholder="E-posta" required>
                <input type="tel" class="input-field" placeholder="Telefon Numarası" pattern="[0-9]{4} [0-9]{3} [0-9]{2} [0-9]{2}" required>

                <select id="gender" name="gender" class="input-fiel" required>
                    <option value="" disabled selected>Cinsiyet Seçiniz</option>
                    <option value="Kız">Kız</option>
                    <option value="Erkek">Erkek</option>
                </select>
                <div class="calendar-section">
                    <input class="date" type="date" id="calendar-input" placeholder="Tarih seçin" required>
                    <span id="error-message" style="color: red; display: none;">Lütfen bir tarih seçin.</span>
                </div>
                <button type="submit" class="sumbit-btn">Kayıt Ol</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#calendar-input", {
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
            locale: "tr"
        });

        function handleRegister(event) {
            event.preventDefault();
            alert("Kayıt işlemi tamamlandı!");
            window.location.href = "Anımatıon.html";
        }

        function checkDate() {
            const dateInput = document.getElementById("calendar-input");
            const errorMessage = document.getElementById("error-message");

            if (!dateInput.value) {
                errorMessage.style.display = "inline";
            } else {
                errorMessage.style.display = "none";
                alert("Form gönderildi!");
            }
        }
    </script>
</body>

</html>
